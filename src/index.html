<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="itzmaniss">
        <meta name="Description" content="This webpage is my personal portfolio site which i used to learn html css and javascript as well">
        <link rel="icon" type="favicon.ico" href="/public/favicon.ico">
        <script src="https://unpkg.com/htmx.org@1.9.2"></script>

        <style>
            :root {
                --text-color: #A77E5Eff;
                --alt-text-color: #FFFFFFff; 
                --nav-bar-bg: #393543ff;
                --background: #383950ff;
                --shadow: #393543ff;
            }


            body {
                background-color: var(--background);
                margin: 0;
            }

            .nav-bar {
                height: 70px;
                background-color: var(--nav-bar-bg);
            }

            .main {
                margin-right: 10px;
                display: flex;
                gap: 40px;
            }

            .main-pic {
                height: 90vh;
                margin-top: 10px;
            }

            .intro {
                color: var(--text-color);
                font-size: 100px;
                width: 1000px;
                margin-left: 150px;
            }

            .type-out::after {
            content: '';
            border-right: 0.15em solid var(--text-color);
            animation: blink 1s infinite;
            }

            .project-container {
                display: flex;
                flex-wrap: wrap;
                gap: 40px;
                padding: 30px;

            }

            .projects {
                padding-top: 40px;
                text-align: center;
            }

            .projects .title {
                color: var(--text-color);
                font-size: 80px;
                font-family: "Oswald", sans-serif;
                margin: 0 auto;
                width: fit-content;
            }

            .project{
                display: flex;
                width: calc(100% - 20px);
            }

            .project.odd {
                flex-direction: row-reverse; /* Reverse order on even items */
            }

            .project-image {
                border-radius: 50px;
                box-shadow: 0, 0, 10px, var(--shadow);
                padding: 20px;
                width: 200px;
                height: 200px;
                margin-left: 0;              
            }

            .project.odd .project-image {
                margin-left: auto;
            }

            .project-content {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .project-name {
                color: var(--text-color);
                font-size: 60px;
                font-family: 'Lucida Sans';
                margin-left: 20px;
            }

            .project-desc {
                color: var(--alt-text-color);
                font-size: 27px;
                margin-left: 20px;
            }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        </style>
        <script>

            function typeOut () {
                const titles = ["Software Developer.","Data-Analyst.", "Tuition Teacher."];
                const typeOut_element = document.querySelector(".type-out");
                const typingSpeed = 240; 
                const deletingSpeed = 200; 

                let currentTextIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                let currentText;

                function typer() {

                    currentText = titles[currentTextIndex];

                    if (isDeleting) {
                        typeOut_element.textContent = currentText.substring(0, charIndex - 1);
                        charIndex --;
                        
                        if (charIndex === 0) {
                            isDeleting = false;
                            currentTextIndex = ((currentTextIndex + 1) % titles.length);
                            setTimeout(typer, 860);
                            return
                        }
                    } else {
                        typeOut_element.textContent = currentText.substring(0, charIndex + 1);
                        charIndex ++;

                        if (charIndex === currentText.length) {
                            isDeleting = true;
                            setTimeout(typer, 2000);
                            return;
                        }
                    }

                    setTimeout(typer, isDeleting ? deletingSpeed : typingSpeed);
                }
                typer();                
            }
            document.addEventListener("DOMContentLoaded", () => {typeOut()});

        </script>
        <title>itzmaniss.dev</title>
    </head>

    <body>
        <div class="nav-bar">

        </div>

        <div class="main" >

            <div class="intro" hx-trigger = "load">
                <p>Hey there!</p>
                <p>I am Manish</p>
                <p class="type-out"></p>
            </div>

            <img src="./public/main-pic.jpg" class="main-pic">
        </div>

        <div class="projects">
            <div class="title">
                My Favourite Projects!
            </div>
            <div class="project-container" hx-post = "/projects" hx-trigger = "load">
                Loading...
            </div>
            <div class="idk">
                <a href="https://github.com/itzmaniss?tab=repositories" target="_blank">Check out the rest of my projects!</a>
            </div>
        </div>
        

    </body>


</html>
